{% extends 'base.html' %}

{% block title %}Login - Steady{% endblock %}

{% block body %}
    <div class="container py-5 d-flex justify-content-center align-items-center">
        <div class="card shadow-lg border-0 rounded text-dark" style="max-width: 450px; width: 100%;">
            <div class="card-body p-4 p-md-5">
                <h1 class="display-4 card-title h3 fw-bold text-center mb-4">Login</h1>

                <form action="/login" method="POST" class="needs-validation">
                    <!-- email -->
                    <div class="mb-3">
                        <label for="email" class="form-label fw-semibold">Email:</label>
                        <input type="email" name="email" id="email" class="form-control" required>
                        <div class="invalid-feedback">
                            Enter a valid email address.
                        </div>
                    </div>

                    <!-- password -->
                    <div class="mb-4">
                        <label for="password" class="form-label fw-semibold">Password:</label>
                        <input type="password" name="password" id="password" class="form-control" required>
                        <div class="invalid-feedback">
                            Enter valid password.
                        </div>
                    </div>

                    <!-- submit -->
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-lg btn-success rounded shadow-sm">Login</button>
                    </div>
                </form>

                <p class="text-center mt-4 mb-0">
                    Don't have an account? <a href="/register" class="text-success text-decoration-none fw-semibold">Create Account</a>
                </p>
            </div>
        </div>
    </div>
{% endblock %}
