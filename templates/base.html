<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Steady{% endblock %}</title>

    <!-- link for stylesheet / get uniform style through app -->
    {% block head %}{% endblock %}
</head>
<body>
    <div class="container">
        {% for msg in get_flashed_messages() %}
            <p class="flash-msg">
                {{ msg }}
            </p>
        {% endfor %}

        {% block body %}
        {% endblock %}

        {% block after_body %}
        {% endblock %}
    </div>
</body>
</html>
